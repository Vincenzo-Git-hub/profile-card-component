<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>

  <main class="card">
    <div>
      <img src="images/bg-pattern-card.svg" alt="lightblue image">
    </div>
    <div>
      <img src="images/image-victor.jpg" alt="person image" class="card__img">
    </div>
    <div class="top">
      <h1 class="card__title bold">Victor Crest <span class="light">26</span></h1>
      <p class="card__location light">London</p>
    </div>
    <div class="flex card__detail">
      <div class="col">
        <p class="bold">80K</p>
        <p class="light small">Followers</p>
      </div>
      <div class="col">
        <p class="bold">803K</p>
        <p class="light small">Likes</p>
      </div>
      <div class="col">
        <p class="bold">1.4K</p>
        <p class="light small">Photos</p>
      </div>
    </div>
  </main>

</body>

</html>
